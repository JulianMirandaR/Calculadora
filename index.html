<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link href="css/estilos.css" rel="stylesheet" />
    <script src="js/Display.js" type="text/javascript" defer></script>
    <script src="js/Calculadora.js" type="text/javascript" defer></script>
    <script src="js/app.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="theme-toggle">
            <button id="theme-btn" aria-label="Cambiar tema">
                <i class="ri-moon-line"></i>
            </button>
        </div>
        
        <div class="calculadora">
            <div class="brand">CASIO <span style="font-size: 0.6em; opacity: 0.7;">FX-MINIMAL</span></div>
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <div class="keyboard">
                <button class="btn-function" id="btn-clear-all">AC</button>
                <button class="btn-function" id="btn-delete"><i class="ri-delete-back-2-line"></i></button>
                <button class="btn-operator" value="dividir">÷</button>
                <button class="btn-operator" value="multiplicar">×</button>
                
                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-operator" value="restar">−</button>
                
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-operator" value="sumar">+</button>
                
                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="btn-operator equals" value="igual">=</button>
                
                <button class="btn-number zero">0</button>
                <button class="btn-number">.</button>
            </div>
        </div>
        
        <footer class="footer">
            <p>&copy; 2026 Calculadora Pro. Hecho por  
                Julian Miranda con <i class="ri-heart-fill" style="color: #ff4757;"></i></p>
        </footer>
    </div>
</body>
</html>
